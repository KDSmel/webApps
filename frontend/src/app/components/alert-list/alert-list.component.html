<!-- src/app/components/alert-list/alert-list.component.html -->
<div class="alert-list">
  <h2>Alerts</h2>
  <ul>
    <li *ngFor="let alert of alerts">
      <strong>{{ alert.alert_type }}</strong> - {{ alert.location }} ({{ alert.severity }})
      <br>
      <small>{{ alert.timestamp | date:'short' }}</small>
    </li>
  </ul>
</div>
